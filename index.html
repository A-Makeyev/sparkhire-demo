<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Sparkhire Test Reports</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    h1 {
      color: white;
      font-size: 2.5em;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .refresh-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .refresh-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    .refresh-btn:active {
      transform: scale(0.95);
    }
    .refresh-btn.loading {
      opacity: 0.6;
      cursor: wait;
    }
    .spinner {
      display: none;
      width: 14px;
      height: 14px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    .refresh-btn.loading .spinner {
      display: block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .last-updated {
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.85em;
      margin-bottom: 20px;
    }
    .reports-list {
      list-style: none;
      padding: 0;
    }
    .report-item {
      margin: 15px 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .report-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    .report-link {
      display: block;
      padding: 20px 25px;
      text-decoration: none;
      color: #333;
    }
    .run-number {
      font-size: 1.3em;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 5px;
    }
    .run-date {
      font-size: 0.9em;
      color: #666;
    }
    .badge {
      display: inline-block;
      padding: 4px 12px;
      color: white;
      border-radius: 12px;
      font-size: 0.8em;
      margin-left: 10px;
      font-weight: 500;
    }
    .badge-success {
      background: #10b981;
    }
    .badge-failed {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ§ª Sparkhire Test Reports</h1>
      <button class="refresh-btn" onclick="refreshReports()">
        <span class="spinner"></span>
        <span class="btn-text">Refresh</span>
      </button>
    </div>
    <div class="last-updated" id="lastUpdated"></div>
    <ul class="reports-list" id="reportsList">
        <li class="report-item">
          <a href="Run-26/index.html" class="report-link">
            <div class="run-number">Run #26 <span class="badge badge-success">âœ“ Passed</span></div>
            <div class="run-date">06-02-2026 11:52AM</div>
          </a>
        </li>
        <li class="report-item">
          <a href="Run-25/index.html" class="report-link">
            <div class="run-number">Run #25 <span class="badge badge-success">âœ“ Passed</span></div>
            <div class="run-date">06-02-2026 11:39AM</div>
          </a>
        </li>
        <li class="report-item">
          <a href="Run-24/index.html" class="report-link">
            <div class="run-number">Run #24</div>
            <div class="run-date">06-02-2026 11:19AM</div>
          </a>
        </li>
        <li class="report-item">
          <a href="Run-23/index.html" class="report-link">
            <div class="run-number">Run #23</div>
          </a>
        </li>
        <li class="report-item">
          <a href="Run-22/index.html" class="report-link">
            <div class="run-number">Run #22</div>
          </a>
        </li>
        <li class="report-item">
          <a href="Run-21/index.html" class="report-link">
            <div class="run-number">Run #21</div>
          </a>
        </li>
    </ul>
  </div>
  <script>
    // Update last updated timestamp
    function updateTimestamp() {
      const now = new Date();
      const formatted = now.toLocaleString('en-US', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
      document.getElementById('lastUpdated').textContent = 'Last updated: ' + formatted;
    }

    // Refresh with cache busting
    function refreshReports() {
      const btn = document.querySelector('.refresh-btn');
      btn.classList.add('loading');
      
      // Use cache-busting query parameter
      const timestamp = new Date().getTime();
      window.location.href = window.location.pathname + '?v=' + timestamp;
    }

    // Set initial timestamp
    updateTimestamp();
  </script>
</body>
</html>
