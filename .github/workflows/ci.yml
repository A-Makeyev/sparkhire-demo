name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run tests
      run: dotnet test --no-build --verbosity normal
      env:
        BASE_URL: ${{ secrets.BASE_URL || 'https://www.comeet.com' }}
        CHROME_HEADLESS: true 
        GITHUB_RUN_NUMBER: ${{ github.run_number }}

    - name: Generate Dashboard Index
      if: always()
      run: |
        mkdir -p Results
        cd Results
        echo "<!DOCTYPE html><html><head><title>Test Archive</title>" > index.html
        echo "<style>body{font-family:Segoe UI,Tahoma,Arial;padding:40px;background:#f4f7f6;} h1{color:#2c3e50;} ul{list-style:none;padding:0;} li{background:#fff;margin:8px 0;padding:15px;border-radius:5px;box-shadow:0 2px 5px rgba(0,0,0,0.1);} a{text-decoration:none;color:#3498db;font-weight:bold;display:block;}</style>" >> index.html
        echo "</head><body><h1>ðŸš€ QA Automation Reports Archive</h1><ul>" >> index.html
        
        # Look at directories, sort by date (newest first), and create links
        for dir in $(ls -dt Run-*/ | sed 's/\///g'); do
          echo "<li><a href='./$dir/index.html'>ðŸ“‚ $dir</a></li>" >> index.html
        done
        
        echo "</ul></body></html>" >> index.html
        cd ..

    - name: Deploy to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./Results 
        publish_branch: gh-pages
        keep_files: true 
