<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparkhire Test Reports</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: white;
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .reports-list {
      list-style: none;
      padding: 0;
    }
    .report-item {
      margin: 15px 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .report-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    .report-link {
      display: block;
      padding: 20px 25px;
      text-decoration: none;
      color: #333;
    }
    .run-number {
      font-size: 1.3em;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 5px;
    }
    .run-date {
      font-size: 0.9em;
      color: #666;
    }
    .badge {
      display: inline-block;
      padding: 4px 12px;
      background: #667eea;
      color: white;
      border-radius: 12px;
      font-size: 0.8em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§ª Sparkhire Test Reports</h1>
    <ul class="reports-list">
        <li class="report-item">
          <a href="Run-22/index.html" class="report-link">
            <div class="run-number">Run #22</div>
          </a>
        </li>
        <li class="report-item">
          <a href="Run-21/index.html" class="report-link">
            <div class="run-number">Run #21</div>
          </a>
        </li>
    </ul>
  </div>
</body>
</html>
